<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pre√ßos</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="imagens">
            <h2 class="topico">Personal</h2>
            <ul class="caracter">
                <li class="caracter-item">Custons domains</li>
                <li class="caracter-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#/" class="button">Sing Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="imagens">
            <h2 class="topico">Two Peoples</h2>
            <ul class="caracter">
                <li class="caracter-item">Never Sleeps</li>
                <li class="caracter-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">R$150,00</span>
            <a href="#/" class="button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="imagens">
            <h2 class="topico">Enterprise</h2>
            <ul class="caracter">
                <li class="caracter-item">Dedicated</li>
                <li class="caracter-item">Simple horizontal scalability</li>
            </ul>
            <span class="price">R$400,00</span>
            <a href="#/" class="button">Free Trial</a>

        </div>

    </div>
</body>
</html>
